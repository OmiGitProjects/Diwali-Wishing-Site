{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Barlow+Condensed:400,400i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block link_styles %} {% endblock link_styles %}
    <title>Happy Diwali - {% block title %} Base {% endblock title %}</title>
</head>
<body>
    <div id="player">
        <audio id="my_audio" src="{% static 'music/Jai Wolf - Indian Summer Edited.mp3' %}" autoplay hidden loop="loop"></audio>
    </div>
    {% include 'components/navbar.html' %}
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    {% block content %} {% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
